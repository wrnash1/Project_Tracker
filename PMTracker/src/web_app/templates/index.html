<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Project Tracker - Verizon</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- DHTMLX Gantt -->
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>

    <!-- GridStack.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gridstack@8.4.0/dist/gridstack-all.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-red-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="fas fa-project-diagram text-3xl"></i>
                <div>
                    <h1 class="text-2xl font-bold">PM Project Tracker</h1>
                    <p class="text-sm text-red-100">Verizon Internal Systems</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="searchBtn" class="btn-icon" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button id="notificationsBtn" class="btn-icon" title="Notifications">
                    <i class="fas fa-bell"></i>
                </button>
                <button id="settingsBtn" class="btn-icon" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="ttsBtn" class="btn-icon" title="Text-to-Speech">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <ul class="flex space-x-1">
                <li><button class="tab-btn active" data-tab="dashboard"><i class="fas fa-th-large mr-2"></i>Dashboard</button></li>
                <li><button class="tab-btn" data-tab="projects"><i class="fas fa-folder-open mr-2"></i>Projects</button></li>
                <li><button class="tab-btn" data-tab="gantt"><i class="fas fa-chart-gantt mr-2"></i>Gantt Chart</button></li>
                <li><button class="tab-btn" data-tab="reports"><i class="fas fa-file-alt mr-2"></i>Reports</button></li>
                <li><button class="tab-btn" data-tab="tasks"><i class="fas fa-tasks mr-2"></i>Tasks</button></li>
                <li><button class="tab-btn" data-tab="notes"><i class="fas fa-sticky-note mr-2"></i>Notes</button></li>
                <li><button class="tab-btn" data-tab="ml"><i class="fas fa-brain mr-2"></i>ML Insights</button></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="grid-stack" id="dashboardGrid">
                <!-- Widgets will be dynamically added here -->
            </div>
        </div>

        <!-- Projects Tab -->
        <div id="projects-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Projects</h2>
                    <div class="flex space-x-2">
                        <input type="text" id="projectSearch" placeholder="Search projects..." class="input-field">
                        <select id="statusFilter" class="input-field">
                            <option value="">All Statuses</option>
                            <option value="ACTIVE">Active</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="ON_HOLD">On Hold</option>
                        </select>
                        <button id="refreshProjects" class="btn-primary">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
                <div id="projectsTable" class="overflow-x-auto">
                    <!-- Projects table will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Gantt Chart Tab -->
        <div id="gantt-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Gantt Chart</h2>
                    <select id="ganttProjectSelect" class="input-field">
                        <option value="">Select a project...</option>
                    </select>
                </div>
                <div id="ganttChart" style="height: 600px;"></div>
            </div>
        </div>

        <!-- Reports Tab -->
        <div id="reports-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Generate Reports</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 font-semibold">Report Type</label>
                        <select id="reportType" class="input-field w-full">
                            <option value="project_summary">Project Summary</option>
                            <option value="ccr_analysis">CCR Analysis</option>
                            <option value="budget_variance">Budget Variance</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 font-semibold">Format</label>
                        <select id="reportFormat" class="input-field w-full">
                            <option value="PDF">PDF</option>
                            <option value="EXCEL">Excel</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <button id="generateReport" class="btn-primary">
                            <i class="fas fa-file-export mr-2"></i>Generate Report
                        </button>
                    </div>
                </div>
                <div class="mt-6">
                    <h3 class="text-xl font-bold mb-3">Recent Reports</h3>
                    <div id="reportHistory">
                        <!-- Report history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Tab -->
        <div id="tasks-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Tasks</h2>
                    <button id="addTaskBtn" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>Add Task
                    </button>
                </div>
                <div id="tasksList">
                    <!-- Tasks list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Notes Tab -->
        <div id="notes-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Project Notes</h2>
                    <button id="addNoteBtn" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>Add Note
                    </button>
                </div>
                <div id="notesList">
                    <!-- Notes list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- ML Insights Tab -->
        <div id="ml-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">ML Predictions & Insights</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 font-semibold">Select Project</label>
                        <select id="mlProjectSelect" class="input-field w-full">
                            <option value="">Select a project...</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="predictBtn" class="btn-primary">
                            <i class="fas fa-brain mr-2"></i>Run Prediction
                        </button>
                    </div>
                </div>
                <div id="mlResults" class="mt-6">
                    <!-- ML results will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/projects.js"></script>
    <script src="/static/js/gantt.js"></script>
    <script src="/static/js/reports.js"></script>
    <script src="/static/js/tasks.js"></script>
    <script src="/static/js/notes.js"></script>
    <script src="/static/js/ml.js"></script>
</body>
</html>
